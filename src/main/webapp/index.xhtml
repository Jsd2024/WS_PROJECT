<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns="http://www.w3.org/1999/xhtml">
<h:head>
    <title>JSF + Spring Example</title>
</h:head>
<h:body>
    <h1>Enter your name:</h1>
    <h:form>
        <h:outputLabel value="Name: "/>
        <h:inputText value="#{personBean.name}"/>
        <h:commandButton value="Submit" action="#{personBean.submit}"/>
    </h:form>

    <h:outputText value="Hello, #{personBean.name}" rendered="#{not empty personBean.name}"/>
</h:body>
</html>
