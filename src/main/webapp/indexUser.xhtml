<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
    <title>Welcome to JSF</title>
</h:head>

<h:body>
    <h:form>
        <h:outputLabel value="Enter your name: " for="username" />
        <h:inputText id="username" value="#{userBean.name}" />

        <h:commandButton value="Greet" action="#{userBean.greet}" />

        <h:outputText value="#{userBean.greeting}" rendered="#{not empty userBean.greeting}" />
    </h:form>
</h:body>
</html>
